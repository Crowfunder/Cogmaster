name: CI
on:
    workflow_dispatch:
    pull_request: 

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: "Set up JDK 17"
              uses: actions/setup-java@v4
              with:
                java-version: '17'
                distribution: 'temurin'
                cache: maven

            - name: "Build with Maven"
              run: "mvn -B compile test --file api/pom.xml"